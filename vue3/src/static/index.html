<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>点击显示小点</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      cursor: pointer;
    }

    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div>点击显示</div>
  <script>
    document.addEventListener('click', function (e) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = `${e.clientX - 4}px`;
      dot.style.top = `${e.clientY - 4}px`;
      document.body.appendChild(dot);

      setTimeout(() => {
        dot.remove();
      }, 500); // 显示 500 毫秒后消失
    });
  </script>
</body>
</html>
