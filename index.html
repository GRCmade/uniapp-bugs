<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script>
    var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') ||
      CSS.supports('top: constant(a)'))
    document.write(
      '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
      (coverSupport ? ', viewport-fit=cover' : '') + '" />')
  </script>
  <title></title>
  <!--preload-links-->
  <!--app-context-->
</head>

<body>
  <div id="app"><!--app-html--></div>
  <script type="module" src="/src/main.js"></script>
</body>
<script type="text/javascript" src="./uni.webview.1.5.6.js"></script>
<script type="text/javascript">
  document.addEventListener('UniAppJSBridgeReady', function () {
    console.log('UniAppJSBridgeReady - uniapp', JSON.stringify(uni));
    uni.webView.getEnv(function (res) {
      console.log('当前环境：' + JSON.stringify(res));
    });
    document.getElementById('nativeHtml').addEventListener('click', function () {
      console.log('点击了', JSON.stringify(uni.webView));
      uni.chooseImage({
        count: 1,
        sizeType: ['original', 'compressed'],
        sourceType: ['album', 'camera'],
        success: function (res) {
          console.log(res);
        }
      });
    });
  });

</script>

</html>
